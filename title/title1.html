  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background: #f0f0f0;

    .wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      max-width: 1440px;
      margin: 0 auto;
      flex-wrap: wrap;

    .form-container {
      width: 370px;
      background: white;
      padding: 28px 24px;
      border-radius: 9px;

    }
    .form-container h3 {
      text-align: center;
      margin-top: 0;
      color: #e3342f;
      font-size: 1.4em;
    }
    .form-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
      font-size: 1.1em;
    }
    .form-container input[type="text"],
    .form-container input[type="file"] {
      width: 96%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1.1em;
      box-sizing: border-box;
    }
    .form-container input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 8px;
      vertical-align: middle;
      cursor: pointer;
    }
    .checkbox-label {
      font-size: 1.1em;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
      color: #555;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    .form-container button {
      flex: 1;
      padding: 12px;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.2em;
      cursor: pointer;
      font-weight: 600;
    }
    #reviewBtn { background-color: #007bff; }
    #reviewBtn:hover { background-color: #0056b3; }
    #downloadBtn { background-color: #4CAF50; }
    #downloadBtn:hover { background-color: #45a049; }

    .page {
      flex: 1 1 650px;
      max-width: 210mm;
      width: 210mm;
      min-height: 297mm;
      background: #E0F2F7;
      padding: 18mm 12mm 18mm 12mm;
      margin-bottom: 18px;
      box-sizing: border-box;
      border: 10px double #8B0000;
      box-shadow: 0 0 15px rgba(0,0,0,0.32);
      display: flex;
      flex-direction: column;
      text-align: center;
      position: relative;
      font-size: 1.15em;
      overflow: hidden;
    }
    .university-name {
      font-family: 'Algerian', 'Garamond', serif;
      font-size: clamp(38px, 5.5vw, 58px);
      font-weight: bold;
      color: #FF0000;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.16);
      line-height: 1.1;
      padding: 8px 0 6px 0;
      margin-bottom: 0;
      margin-top: 12px;
    }
    .college-logo {
      width: clamp(85px, 25vw, 150px);
      height: clamp(85px, 25vw, 150px);
      margin: 20px auto 15px auto;
      border: 3px solid #8B0000;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      background-color: #fff;
      object-fit: cover;
    }
    .session {
      font-family: 'Courier New', Courier, monospace;
      font-size: clamp(28px, 3.2vw, 35px);
      font-weight: bold;
      color: #00008B;
      margin: 12px 0 0 0;
    }
    .subject-title {
      font-family: 'Arial Black', Gadget, sans-serif;
      font-size: clamp(28px, 3.7vw, 35px);
      color: #006400;
      margin-top: 16px;
      margin-bottom: 5px;
    }
    .project-file {
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      font-size: clamp(28px, 3.2vw, 35px);
      color: #4B0082;
      margin-top: 14px;
    }
    .subject-logo {
      display: none;
      width: 540px;
      height: 100px;
      object-fit: contain;
      margin: 7px auto 20px auto;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .details-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      flex-wrap: wrap;
      margin-top: 28px;
      gap: 20px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .submitted-to, .submitted-by {
      width: 46%;
      min-width: 180px;
      text-align: left;
      padding: 20px 15px 15px 15px;
      background: rgba(178, 34, 34, 0.16);
      border-radius: 8px;
      margin: 0 auto 0 auto;
      box-sizing: border-box;
      font-size: 1.5em;
      color: #B22222;
      font-weight: 600;
      box-shadow: 0 1.5px 11px rgba(178, 34, 34, 0.2);
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    h4 {
      font-family: 'Georgia', 'Times New Roman', Times, serif;
      font-size: clamp(24px, 3vw, 28px);
      color: #8B0000;
      margin-bottom: 16px;

      padding-bottom: 6px;

      overflow-wrap: break-word;

    p {

      margin-bottom: 7px;
      color: #333;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    b {
      color: #000;

    @media (max-width: 900px) {

<body>
  <div class="wrapper">
    <div class="form-container">
      <h3>Fill your details from here</h3>
      <label for="session">Session:</label>
      <input type="text" id="session" value="2025-2026" />
      <label for="subject">Subject:</label>
      <input type="text" id="subject" value="SOCIAL SCIENCE" />
      <label for="projectFile">Project File:</label>
      <input type="text" id="projectFile" value="PROJECT FILE" />
      <label class="checkbox-label" for="showSubjectLogo">
        <input type="checkbox" id="showSubjectLogo" /> Show Subject Logo
      </label>
      <div id="uploadSubjectLogoDiv" style="display:none;">
        <label for="subjectLogoUpload">Upload Subject Logo:</label>
        <input type="file" id="subjectLogoUpload" accept="image/*" />
      </div>
      <label for="teacherName">Submitted To:</label>
      <input type="text" id="teacherName" value="DR. VISHAL KUMAR SINGH" />
      <label for="studentName">Submitted By:</label>
      <input type="text" id="studentName" value="PAWANI GUPTA" />
      <label for="className">Course/Class:</label>
      <input type="text" id="className" value="B.A. (Hons.) Political Science, Semester-III" />
      <label for="rollNo">Roll No.:</label>
      <input type="text" id="rollNo" value="21035540029" />
      <div class="button-group">
        <button id="reviewBtn" onclick="reviewPage()">Review</button>
        <button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>
      </div>
    </div>

    <div class="page" id="projectPage">
      <div>
        <div class="university-name">MAHATMA GANDHI KASHI VIDYAPEETH</div>
        <img
          src="https://pbs.twimg.com/profile_images/1496004409356025857/f_hv-V07_400x400.jpg"
          alt="College Logo"
          class="college-logo"
          id="collegeLogo"
        />
        <div class="session" id="page-session">SESSION:- 2025-2026</div>
        <div class="subject-title" id="page-subject">SUBJECT : SOCIAL SCIENCE</div>
        <div class="project-file" id="page-projectFile">PROJECT FILE</div>
        <img alt="Subject Logo" class="subject-logo" id="subjectLogo" />
      </div>
      <div class="details-container">
        <div class="submitted-by">
          <h4>SUBMITTED BY-</h4>
          <p id="page-studentName"><b>NAME:</b> PAWANI GUPTA</p>
          <p id="page-className"><b>CLASS:</b> B.A. (Hons.) Political Science, Semester-III</p>
          <p id="page-rollNo"><b>ROLL NO:</b> 21035540029</p>
        </div>
        <div class="submitted-to">
          <h4>SUBMITTED TO -</h4>
          <p id="page-teacherName">DR. VISHAL KUMAR SINGH</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const showSubjectLogoCheckbox = document.getElementById('showSubjectLogo');
    const uploadSubjectLogoDiv = document.getElementById('uploadSubjectLogoDiv');
    const subjectLogoImg = document.getElementById('subjectLogo');
    const subjectLogoUpload = document.getElementById('subjectLogoUpload');
    const projectPage = document.getElementById('projectPage');

    showSubjectLogoCheckbox.addEventListener('change', () => {
      if (showSubjectLogoCheckbox.checked) {
        uploadSubjectLogoDiv.style.display = 'block';
        subjectLogoImg.style.display = subjectLogoImg.src ? 'block' : 'none';
      } else {
        uploadSubjectLogoDiv.style.display = 'none';
        subjectLogoImg.style.display = 'none';
        subjectLogoImg.src = '';
      }
    });

    subjectLogoUpload && subjectLogoUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          subjectLogoImg.src = event.target.result;
          subjectLogoImg.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function updatePageData() {
      document.getElementById('page-session').innerText =
        'SESSION:- ' + document.getElementById('session').value;
      document.getElementById('page-subject').innerText =
        'SUBJECT : ' + document.getElementById('subject').value;
      document.getElementById('page-projectFile').innerText =
        document.getElementById('projectFile').value;

      document.getElementById('page-teacherName').innerText =
        document.getElementById('teacherName').value;
      document.getElementById('page-studentName').innerHTML =
        '<b>NAME:</b> ' + document.getElementById('studentName').value;
      document.getElementById('page-className').innerHTML =
        '<b>CLASS:</b> ' + document.getElementById('className').value;
      document.getElementById('page-rollNo').innerHTML =
        '<b>ROLL NO:</b> ' + document.getElementById('rollNo').value;
    }

    function reviewPage() {
      updatePageData();
    }

    function downloadPDF() {
      updatePageData();
      // Temporarily force desktop/A4 style for projectPage
      const original = {
        maxWidth: projectPage.style.maxWidth,
        width: projectPage.style.width,
        minHeight: projectPage.style.minHeight,
        padding: projectPage.style.padding
      };
      projectPage.style.maxWidth  = '210mm';
      projectPage.style.width     = '210mm';
      projectPage.style.minHeight = '297mm';
      projectPage.style.padding   = '18mm 12mm 18mm 12mm';

      const opt = {
        margin: 0,
        filename: 'Project_Title_Page.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true, scrollX: 0, scrollY: 0 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(projectPage).save().then(() => {
        // Restore style after PDF generation
        projectPage.style.maxWidth  = original.maxWidth;
        projectPage.style.width     = original.width;
        projectPage.style.minHeight = original.minHeight;
        projectPage.style.padding   = original.padding;
      });
    }
  </script>
